<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Author Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="books">Books</label>
                        <input type="text" class="form-control" id="books" [(ngModel)]="item.books" name="books" #books="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">DateOfBirth</label>
                        <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="item.dateOfBirth" name="dateOfBirth" #dateOfBirth="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="dateOfDeath">DateOfDeath</label>
                        <input type="date" class="form-control" id="dateOfDeath" [(ngModel)]="item.dateOfDeath" name="dateOfDeath" #dateOfDeath="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalBook_authors[0]">External Relations</h2>
        
                        <h3 *ngIf="externalBook_authors[0]">Book</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalBook_authors">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
